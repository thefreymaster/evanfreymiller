<div layout='row' layout-wrap layout-padding class='top-margin'>
    <div flex='100' class='text' ng-class="{'text-xs': screenIsExtraSmall == true, 'text-sm': screenIsSmall == true}">

            All The Skills

    </div>
    <div flex-offset='20' flex-offset-xs='0' flex-offset-sm='0' flex-xs='100' flex-sm='100' flex='60'>
        <canvas id="bar" class="chart chart-bar"
        chart-data="data" chart-options='options' chart-labels="labels" chart-colors='colors'> chart-series="series"
        </canvas>
    </div>
    <!--<div flex='100' class='text' ng-class="{'text-sm': httpService.screenIsSmall == true, 'text-xs': httpService.screenIsExtraSmall == true}">{{time | date: 'medium'}}</div>-->
</div>
